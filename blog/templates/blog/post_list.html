{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <div class="info">
            </div>
            <p class="info">{{ post.text|linebreaksbr }}</p>
           {%if post.imagen%}
           <div class="imm">
            <img class="redimension" src="{{post.imagen.url}}" >  
        </div>
            {%endif%}
        </div>
    {% endfor %}
{% endblock %}
