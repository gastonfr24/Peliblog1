{% extends 'blog/base.html' %}

{% block content %}
    <div class="grande">
        
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
        {% if post.published_date %}
        <div class="date">
                {{ post.published_date }}
            </div>
            {% endif %}
                    {%if post.imagen%}
                    <div class="imm">
                     <img class="redimension" src="{{post.imagen.url}}" >  
                 </div>
                     {%endif%}
                
            
        

    </div>
{% endblock %}
